syntax = "proto3";

option csharp_namespace = "Hive.Protocol";

service HiveNoSqlData 
{
    rpc GetNoSqlData (NosqlDataRequest) returns (NosqlDataResponse);
}

message NosqlGetDataRequest 
{
    string collection = 1;
    string key = 2;
    string value = 3;
}

message NosqlGetDataResponse 
{
    string value = 1;
}